<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Register</h2>
    </div>
    
    <form class="registration-form">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <small class="hint">Use at least 8 characters with a mix of letters, numbers and symbols</small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 9234567890" required>
      </div>

      <div class="form-group radio-group">
        <label>Gender</label>
        <div class="radio-options">
          <label class="radio-label">
            <input type="radio" id="male" name="sex" value="Male">
            <span class="radio-custom"></span>
            Male
          </label>
          <label class="radio-label">
            <input type="radio" id="female" name="sex" value="Female">
            <span class="radio-custom"></span>
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <div class="dob-fields">
          <select name="dob-day" class="dob-select">
            <option value="">Day</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option>
            <option>10</option><option>11</option><option>12</option>
            <option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option>
            <option>19</option><option>20</option><option>21</option>
            <option>22</option><option>23</option><option>24</option>
            <option>25</option><option>26</option><option>27</option>
            <option>28</option><option>29</option><option>30</option>
            <option>31</option>
          </select>
          
          <select name="dob-month" class="dob-select">
            <option value="">Month</option>
            <option>January</option><option>February</option>
            <option>March</option><option>April</option>
            <option>May</option><option>June</option>
            <option>July</option><option>August</option>
            <option>September</option><option>October</option>
            <option>November</option><option>December</option>
          </select>
          
          <select name="dob-year" class="dob-select">
            <option value="">Year</option>
            <option>2025</option><option>2024</option>
           
            <option>1990</option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label>Languages Known</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="english" name="languages" value="English">
            <span class="checkbox-custom"></span>
            Tamil
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="telugu" name="languages" value="Telugu">
            <span class="checkbox-custom"></span>
            English
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="hindi" name="languages" value="Hindi">
            <span class="checkbox-custom"></span>
           Telugu
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="tamil" name="languages" value="Tamil">
            <span class="checkbox-custom"></span>
            Hindi
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="tamil" name="languages" value="Tamil">
            <span class="checkbox-custom"></span>
            Kannada
          </label>
        </div>
      </div>

      
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your full address"></textarea>
      </div>

    
      <div class="form-buttons">
        <button type="reset" class="btn btn-reset">Clear Form</button>
        <button type="submit" class="btn btn-submit">Create Account</button>
      </div>
    </form>
  </div>
  <script src="validation.js"></script>
</body>
</html>
