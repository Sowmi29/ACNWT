<!DOCTYPE html>
<html>
<head>
  <style>
    body { background-color: #2e2b2b; font-family: Arial; padding: 10px; }
    a {
      display: block;
      margin-bottom: 15px;
      color: rgb(239, 239, 244);
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a onclick="sendDept('CSE')">CSE</a>
  <a onclick="sendDept('ECE')">ECE</a>
  <a onclick="sendDept('EEE')">EEE</a>
  <a onclick="sendDept('CIVIL')">CIVIL</a>

  <script>
    function sendDept(dept) {
      const rightFrame = parent.frames['rightFrame'];
      rightFrame.postMessage({ department: dept }, '*');
    }
  </script>
</body>
</html>
